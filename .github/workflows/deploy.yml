name: Deploy Vite App to GitHub Pages
#push
on:
  push:
    branches:
      - master  # Trigger the workflow when changes are pushed to the main branch
  workflow_dispatch: # Allows manual trigger from the GitHub UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âš™ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch necessary history for the gh-pages action
          fetch-depth: 0 

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a modern, stable version

      - name: ğŸ“¥ Install dependencies
        # Use 'ci' for clean install in CI environments
        run: npm ci

      - name: ğŸ—ï¸ Build Vite Static Site
        # This runs your 'npm run build' script
        run: npm run build

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # This secret is automatically provided by GitHub
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Source directory: The built output
          publish_dir: ./dist
          # Destination branch for GitHub Pages
          publish_branch: gh-pages