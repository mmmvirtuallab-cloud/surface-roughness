name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - master  # âš ï¸ Ensure this matches your default branch (main or master)
  workflow_dispatch: # Allows manual trigger from the GitHub UI

jobs:
  build-and-deploy:
    # â¬‡ï¸ THIS IS THE NEW CONDITION â¬‡ï¸
    # The job only runs if the commit message contains the word "build" (case-insensitive)
    if: contains(github.event.head_commit.message, 'build')

    runs-on: ubuntu-latest

    steps:
      - name: âš™ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch necessary history for the gh-pages action
          fetch-depth: 0 

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a modern, stable version

      - name: ğŸ“¥ Install dependencies
        # Use 'ci' for clean install in CI environments
        run: npm ci

      - name: ğŸ—ï¸ Build Vite Static Site
        run: |
          npm run build
          touch dist/.nojekyll  # ğŸ‘ˆ Safely prevents GitHub Pages from ignoring asset files

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # This secret is automatically provided by GitHub
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Source directory: The built output (Vite defaults to 'dist')
          publish_dir: ./dist
          # Destination branch for GitHub Pages
          publish_branch: gh-pages